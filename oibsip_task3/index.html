<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png">
</head>

<body>
    <div class="temp">
        <h4 class="title">Temperature Converter</h4>
        <form action="" name="form">
            <div class="tci">
                <div class="ce">
                    <label for="">Value To Convert:</label>
                    <input type="text" placeholder="0" name="value" id="input_value">
                </div>
                <div class="ct">
                    <label for="">From:</label>
                    <select name="input" id="input">
                        <option value="celsius">Celsius (°C)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (°K)</option>
                    </select>
                </div>
                <div class="ct">
                    <label for="">To:</label>
                    <select name="output" id="output">
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="celsius">Celsius (°C)</option>
                        <option value="kelvin">Kelvin (°K)</option>
                    </select>
                </div>
            </div>
            <div class="button">
            <button type="button" id="clear" class="cal-btn" onclick="reset()">Clear</button>
            <button type="button" id="convert" class="cal-btn" onclick="convertTemperature()">Convert</button>
        </div>
            <div class="ra">
                <label for="">Answer:</label>
                <input type="text" value="" id="result">
            </div>
        </form>
    </div>
</body>

<script src="temp.js"></script>

</html>
